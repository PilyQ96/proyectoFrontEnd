<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE CONTACTO</title>
    <link rel="stylesheet" type="text/css" href="estilofurm.css">
</head>

<body>
    <Main>
        <section>
            <h1>formulario de contacto</h1>
            <form action=""method ="post">
                <div>
                    <label for="nombrePasiente">Nombre</label>
                    <input type="text" id="nombrePasiente" name ="nombrePasiente" maxlength="30">
                </div>
                <div>
                    <label for="apellidoPasiente">Apellido</label>
                    <input type="text" id="apellidoPasiente" name ="apellidoPasiente" maxlength="30">
                </div>
                <div>
                    <label for="dniPasiente">DNI</label>
                    <input type="text" id="dniPasiente" name ="dniPasiente" minlength="9" maxlength="30">
                </div>
                <div>
                    <label for="emailPasiente">EMAIL</label>
                    <input type="email" id="emailPasiente" name ="emailPasiente" minlength="9" maxlength="50" value="@">
                </div>
                <div>
                    <label for="esPasiente">YA ERES PASIENTE:</label>
                    <select id="esPasiente" name ="esPasiente" >
                        <option value="si">Si</option>
                        <option value="no">NO</option>
                    </select>
                </div>
                <div>
                    <p>Mutual:
                    <input type="radio" name ="mutualPasiente" value="SANCOR">SANCOR
                    <input type="radio" name ="mutualPasiente" value="OSDE">OSDE
                    <input type="radio" name ="mutualPasiente" value="OSECAP">OSECAP
                    <input type="radio" name ="mutualPasiente" value="OTRO">OTRO
                    </p>
                </div>
                <div>
                    <input type="checkbox" name="recibirInfo">
                    <label for="recibirInfo">Deseo recibir informaci√≥n por email.</label>
                </div>
                <div class="button">
                    <input type="submit" value="Enviar">
                </div>

            </form>
        </section>
    </Main>
</body>
</html>
